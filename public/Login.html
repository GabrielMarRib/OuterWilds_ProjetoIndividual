<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outer Wilds</title>
    <link rel="stylesheet" href="./css/PagLogin.css">
    <link rel="shortcut icon" href="assets/Icons/favicon.svg" type="image/x-icon">
    <script src="js/login.js"></script>
</head>

<body>

    <div class="container-main">

        <div class="container-image">
            <img src="./assets/Login/image.png" alt="">
        </div>

        <div class="container-body">

            <div class="Form-Body">
                
                <p class="MainText">Faça <span class="MainText Orange">login</span> na sua conta </p>
                <hr >

                <div class="container-inputs">
                    <div class="subcontainer-input">
                        <p class="SubText">Email</p>
                        <input type="email" id="input_email" class="Input" placeholder="mail@abc.com">
                    </div>
                    
                    <div class="subcontainer-input">
                        <div class="container-textoEbtnocultar">
                            <p class="SubText">Senha</p>
                            <div id="btnocultar_senha"  onclick='FnEsconderSenha("ImgOcultarSenha", "input_senha")'>
                                <img src="assets/eyes.png" alt="" id="ImgOcultarSenha" >
                            </div>
                        </div>
                        <input type="password" id="input_senha" class="Input" placeholder="***********">
                    </div>
                </div>

                <!-- <div class="HiperText"><a href="" >Esqueceu a senha?</a></div> -->
                 <br>

                <div class="SubDivCheckBox">
                    <input type="checkbox" name="" id="Input_checkbox">
                    <p>Lembre de mim</p>
                </div>
                
                <button class="MainButton" onclick="entrar()">Login</button>
                <p class="SubDivCrieConta">Não tem conta ainda? <a href="Cadastro.html" class="SubDivCrieConta Orange">Crie uma conta!</a></p>
            </div>
            <div class="LogoInferior">
                <a href="./index.html">
                    <img src="assets/Login/LogoInferior.png" alt="">
                </a>
            </div>

            
        </div>



            <div class="container-alerta" id="IDcontaineralerta">
                <div>
                    <img src="assets/Cadastro/IconAlerta.png" alt="">
                </div>
                <hr>
                <p id="mensagem_erro2">Usuario já cadastrado</p>
            </div>


    </div>

</body>
